<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinamik Chart Uygulaması</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <h1>Dinamik Chart Uygulaması</h1>

    <!-- Veritabanı Bağlantı Bilgileri -->
    <div>
        <label for="dbType">Veritabanı Türü:</label>
        <select id="dbType">
            <option value="sqlserver">SqlServer</option>
            <option value="mysql">MySQL</option>
            <option value="postgresql">PostgreSQL</option>
        </select>
    </div>
    <div>
        <label for="server">Sunucu:</label>
        <input type="text" id="server" placeholder="localhost">
    </div>
    <div>
        <label for="database">Veritabanı Adı:</label>
        <input type="text" id="database" placeholder="Veritabanı Adı">
    </div>
    <div>
        <label for="userId">Kullanıcı Adı:</label>
        <input type="text" id="userId" placeholder="Kullanıcı Adı">
    </div>
    <div>
        <label for="password">Şifre:</label>
        <input type="password" id="password" placeholder="Şifre">
    </div>
    <button id="connectBtn">Bağlan ve Tabloları Getir</button>

    <!-- Bağlantı durumu mesajı -->
    <div id="message"></div>

    <!-- Tablo ve Sütun Seçimi -->
    <h2>Tablo ve Sütun Seçimi</h2>
    <div>
        <label for="tableSelect">Tablo Seçin:</label>
        <select id="tableSelect">
            <option value="">Tablo Seçin</option>
        </select>
    </div>
    <div>
        <label for="columnSelect">Sütun Seçin:</label>
        <select id="columnSelect">
            <option value="">Sütun Seçin</option>
        </select>
    </div>

    <!-- Farklı tablo ile ilişkilendirme checkbox -->
    <div>
        <input type="checkbox" id="enableJoin">
        <label for="enableJoin">Farklı tablo ile ilişkilendireceğim</label>
    </div>

    <!-- Birleştirilecek tablo ve sütunlar -->
    <div>
        <label for="joinTableSelect">Birleştirilecek Tablo:</label>
        <input type="text" id="joinTableSelect" placeholder="Birleştirilecek Tablo" disabled>
    </div>
    <div>
        <label for="joinColumnSelect">Birleştirilecek Sütun:</label>
        <input type="text" id="joinColumnSelect" placeholder="Birleştirilecek Sütun" disabled>
    </div>
    <div>
        <label for="displayColumnSelect">Görüntülenecek Sütun:</label>
        <input type="text" id="displayColumnSelect" placeholder="Görüntülenecek Sütun" disabled>
    </div>

    <!-- Grafik Türü Seçimi -->
    <div>
        <label for="chartTypeSelect">Grafik Türü Seçin:</label>
        <select id="chartTypeSelect">
            <option value="bar">Bar Chart</option>
            <option value="line">Line Chart</option>
            <option value="radar">Radar Chart</option>
        </select>
    </div>

    <button id="getChartBtn">Veriyi Getir ve Grafiği Göster</button>

    <canvas id="myChart" width="400" height="200"></canvas>

    <script>
        let myChart = null;

        $(document).ready(function () {
            $("#enableJoin").on("change", function () {
                const isChecked = $(this).is(":checked");
                $("#joinTableSelect, #joinColumnSelect, #displayColumnSelect").prop("disabled", !isChecked);
            });

            $("#connectBtn").on("click", function () {
                const connectionRequest = {
                    DatabaseType: $("#dbType").val(),
                    ServerName: $("#server").val(),
                    DatabaseName: $("#database").val(),
                    Username: $("#userId").val(),
                    Password: $("#password").val()
                };

                $.ajax({
                    url: 'https://localhost:7249/api/ConnectionString/SetConnection',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(connectionRequest),
                    success: function (data) {
                        $("#message").text(data.message);
                        if (data.success) {
                            fetchTables();
                        }
                    },
                    error: function (error) {
                        $("#message").text(`Bağlantı hatası: ${error.responseJSON.message}`);
                    }
                });
            });
            //
        //
            function fetchTables() {
                $.ajax({
                    url: 'https://localhost:7249/api/Data/GetTables',
                    method: 'GET',
                    success: function (tables) {
                        const tableSelect = $("#tableSelect");
                        tableSelect.empty().append('<option value="">Tablo Seçin</option>');
                        tables.forEach(function (table) {
                            tableSelect.append(`<option value="${table}">${table}</option>`);
                        });
                    },
                    error: function (error) {
                        console.error('Error fetching tables:', error);
                    }
                });
            }

            $("#tableSelect").on("change", function () {
                const table = $(this).val();
                if (!table) {
                    alert("Lütfen bir tablo seçin.");
                    return;
                }

                $.ajax({
                    url: `https://localhost:7249/api/Data/GetColumns?tableName=${table}`,
                    method: 'GET',
                    success: function (columns) {
                        const columnSelect = $("#columnSelect");
                        columnSelect.empty().append('<option value="">Sütun Seçin</option>');
                        columns.forEach(function (column) {
                            columnSelect.append(`<option value="${column}">${column}</option>`);
                        });
                    },
                    error: function (error) {
                        console.error('Error fetching columns:', error);
                    }
                });
            });

            $("#getChartBtn").on("click", function () {
                const isJoinEnabled = $("#enableJoin").is(":checked");

                if (isJoinEnabled) {
                    fetchColumnValueCountsWithJoin();
                } else {
                    fetchColumnValueCounts();
                }
            });

            function fetchColumnValueCountsWithJoin() {
                const table = $("#tableSelect").val();
                const column = $("#columnSelect").val();
                const joinTable = $("#joinTableSelect").val();
                const joinColumn = $("#joinColumnSelect").val();
                const displayColumn = $("#displayColumnSelect").val();
                const chartType = $("#chartTypeSelect").val();

                if (!table || !column || !joinTable || !joinColumn || !displayColumn) {
                    alert("Lütfen gerekli tüm alanları doldurun.");
                    return;
                }

                $.ajax({
                    url: `https://localhost:7249/api/Data/GetColumnValueCountsWithJoin?tableName=${table}&columnName=${column}&joinTable=${joinTable}&joinColumn=${joinColumn}&displayColumn=${displayColumn}`,
                    method: 'GET',
                    success: function (data) {
                        const labels = data.map(item => item[displayColumn]);
                        const counts = data.map(item => item.Count);
                        drawChart(chartType, labels, counts, displayColumn);
                    },
                    error: function (error) {
                        console.error('Error fetching column value counts with join:', error);
                    }
                });
            }

            function fetchColumnValueCounts() {
                const table = $("#tableSelect").val();
                const column = $("#columnSelect").val();
                const chartType = $("#chartTypeSelect").val();

                if (!table || !column) {
                    alert("Lütfen tabloyu ve sütunu seçin.");
                    return;
                }

                $.ajax({
                    url: `https://localhost:7249/api/Data/GetColumnValueCounts?tableName=${table}&columnName=${column}`,
                    method: 'GET',
                    success: function (data) {
                        const labels = data.map(item => item[column]);
                        const counts = data.map(item => item.Count);
                        drawChart(chartType, labels, counts, column);
                    },
                    error: function (error) {
                        console.error('Error fetching column value counts:', error);
                    }
                });
            }

            function drawChart(chartType, labels, counts, displayColumn) {
                const ctx = document.getElementById('myChart').getContext('2d');

                if (myChart) {
                    myChart.destroy();
                }

                myChart = new Chart(ctx, {
                    type: chartType,
                    data: {
                        labels: labels,
                        datasets: [{
                            label: `Quantity - ${displayColumn}`,
                            data: counts,
                            backgroundColor: chartType === 'radar' ? 'rgba(54, 162, 235, 0.2)' : chartType === 'bar' ? 'rgba(54, 162, 235, 0.2)' : 'rgba(54, 162, 235, 0)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1,
                            fill: chartType === 'line' || chartType === 'radar' ? true : false
                        }]
                    },
                    options: {
                        scales: chartType === 'radar' ? {} : {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
